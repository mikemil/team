<div class="container" ng-controller="DetailsController as details">

	<div class="panel panel-default">
		<div class="panel-heading">Personal Information</div>
  			<div class="panel-body">
  				<div class="row">
  					<div class="col-md-4">
    					<label>First Name:</label>{{details.member.firstName}} 
    				</div>	
    				<div class="col-md-4">
    					<label>Last Name:</label>{{details.member.lastName}}
    				</div>
    				<div class="col-md-4">
    					<label>DOB:</label>{{details.member.dob}}
    				</div>
    			</div>
    			<div class="row">
    				<div class="col-md-6">
    					<label>Address Line 1:</label>{{details.member.addressLine1}}
    				</div>
    			</div>
    			<div class="row">
    				<div class="col-md-6">
    					<label>Address Line 2:</label>{{details.member.addressLine2}}
					</div>
    			</div>
    			<div class="row">
    				<div class="col-md-4">
    					<label>City:</label>{{details.member.city}}
    				</div>
    				<div class="col-md-4">
    					<label>State:</label>{{details.member.state}}
    				</div>
    				<div class="col-md-4">
    					<label>Zip:</label>{{details.member.zip}}
					</div>
    			</div>
  			</div>
		</div>

		<div class="panel panel-default">
  			<div class="panel-heading">
    			<h3 class="panel-title">Accompolishments</h3>
  			</div>
  		<div class="panel-body">
    		<ul class="list-group">

				<li class="list-group-item" ng-repeat="accompolishment in details.members[details.selectedMember].accompolishments">
    				{{accompolishment.description}}
				</li>
			</ul>
 		</div>
	</div>

	<a ng-href="#home">Back</a>

</div>
