<div class="container" ng-controller="HomeController">
  <div ng-hide="showAddForm">
    <span>
      <h2>Team</h2>
      <button ng-click="showAddForm=true">
           Add Team Member
      </button>
    </span>
    <div class="list-group">
      <a class="list-group-item active">WOGA Level 4 Team</a>
      <a class="list-group-item" ng-href="#details/{{member.id}}" ng-repeat="member in home.members.data">{{member.firstName}}</a>
    </div>
  </div>

  <!-- form to add member -->
  <div ng-show="showAddForm">
    <form name="myform" novalidate>
      <div class="form-group row">
        <label for="firstname" class="col-xs-2 col-form-label">First Name</label>
        <div class="col-xs-10">
          <input class="form-control" type="text" id="firstname" ng-required="firstname">
        </div>
      </div>
      <div class="form-group row">
        <label for="lastname" class="col-xs-2 col-form-label">Last Name</label>
        <div class="col-xs-10">
          <input class="form-control" type="text" id="lastname" ng-required="lastname">
        </div>
      </div>
      <div class="form-group row">
        <button type="submit" class="btn">Submit</button>
        <!--<button type="submit" class="btn" ng-disabled="myform.$invalid">Submit</button>-->
      </div>
    </form>
  </div>
</div>
