<div class="container">

  <div ng-controller="ScoresController as scores">

    <h2>Meet: {{scores.meet.name}}</h2>

    <!--<div ng-show="scores.meet">-->
        <table class="table">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Bars</th>
                <th>Beam</th>
                <th>Floor</th>
                <th>Vault</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="memberscores in scores.meet.members">
                <th scope="row">{{memberscores.id}}</th>
                <td>{{scores.nameMap.memberscores.id}}</td>
                <td>{{memberscores.bars}}</td>
                <td>{{memberscores.beam}}</td>
                <td>{{memberscores.floor}}</td>
                <td>{{memberscores.vault}}</td>
            </tr>
        </tbody>
        </table>
    <!--</div>-->
  </div>

</div>
