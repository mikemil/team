<div class="container">

  <div ng-controller="ScoresController as scores">

    <div ng-show="scores.meet.members">

        <h2>Meet: {{scores.meet.name}}</h2>
        <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Bars</th>
                <th>Beam</th>
                <th>Floor</th>
                <th>Vault</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="memberscores in scores.meet.members">
                <td scope="row">{{memberscores.name}}</td>
                <td>{{memberscores.bars}}</td>
                <td>{{memberscores.beam}}</td>
                <td>{{memberscores.floor}}</td>
                <td>{{memberscores.vault}}</td>
                <td >{{memberscores.bars+memberscores.beam+memberscores.floor+memberscores.vault}}</td>
            </tr>
        </tbody>
        </table>
    </div>
    <div ng-show="!scores.meet">
        <h3>No scores for this meet</h3>
    </div>
  </div>

</div>
